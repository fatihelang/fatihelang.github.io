      :root {
        --bg-dark: #0f172a;
        --bg-light: #1e293b;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #cbd5e1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      body {
        font-family: "Comfortaa", cursive;
        background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1.5rem;
        transition: background 1.5s ease;
      }

      .section {
        width: 100%;
        max-width: 400px;
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2.2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: var(--text-secondary);
      }

      .mood-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .mood-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        padding: 12px 5px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.75rem;
        font-family: inherit;
      }

      .timer-display {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
      }
      .timer-btn {
        background: none;
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: 50px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.8rem;
        margin: 0 4px;
      }
      .timer-btn.active {
        background: #f8fafc;
        color: #0f172a;
        border: none;
        font-weight: 700;
      }

      #meme-container {
        position: relative;
        width: 100%;
        min-height: 250px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }
      #meme-img {

        font-weight: 700;

      async function getKucing() {
        const img = document.getElementById("meme-img");
        const load = document.getElementById("meme-load");
        const over = document.getElementById("meme-overlay");

        // 1. Sembunyikan elemen lama & munculkan teks loading

        over.style.display = "none";
        load.style.display = "block";
        load.innerText = "Tunggu bentar ya Al... kucingnya lari üèÉ‚Äç‚ôÇÔ∏èüí®";

        try {
          // 2. Pakai TheCatAPI (Jauh lebih cepat & stabil dibanding CATAAS)
          const response = await fetch(
            "https://api.thecatapi.com/v1/images/search",
          );
          const data = await response.json();
          const catUrl = data[0].url;

          // 3. Pre-load gambar di memori dulu
          const nImg = new Image();
          nImg.src = catUrl;

          nImg.onload = function () {
            img.src = catUrl;

            // 4. Tampilkan gambar & teks random

            img.style.display = "block";

            // Ambil teks dari daftar 100 kalimatmu (memeTexts)

              memeTexts[Math.floor(Math.random() * memeTexts.length)];
            over.style.display = "block";

            // Efek transisi halus
            img.style.opacity = 0;
            over.style.opacity = 0;
            setTimeout(() => {
              img.style.opacity = 1;
              over.style.opacity = 1;
              img.style.transition = "opacity 0.4s ease";
              over.style.transition = "opacity 0.4s ease";
            }, 50);
          };
        } catch (e) {
          load.innerText = "Kucingnya ngumpet di UMS, Al... Klik lagi ya!";

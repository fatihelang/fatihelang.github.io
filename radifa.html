<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARI RADIFA</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #673ab7 url(https://subtlepatterns.com/patterns/noise_lines.png);
      font-family: "Pacifico", cursive;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    .bgoverlay {
      background: rgba(103, 58, 183, 0.7);
      position: absolute;
      inset: 0;
    }

    .container {
      position: relative;
      margin: 120px auto 0;
      width: 320px;
      text-align: center;
    }

    .ico {
      display: block;
      width: 320px;
      height: 320px;
      position: relative;
      margin: 0 auto;
    }

    .open .ico {
      animation: open 4s forwards;
      transform: scale(10);
    }

    .ico .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      font-size: 50px;
      color: #fff;
      cursor: pointer;
      text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .open .ico .title {
      opacity: 0;
      top: -100px;
    }

    .ico:before,
    .ico:after,
    .ico2:before,
    .ico2:after {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      font-size: 20em;
      color: #ff4081;
      content: "\f004";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      text-rendering: auto;
    }

    .ico2:before,
    .ico2:after {
      color: #e91e63;
    }

    .ico:before {
      z-index: 3;
    }

    .ico:after {
      animation: explode 4s infinite;
    }

    .ico2:before {
      animation: explodeSmall 3s infinite;
    }

    .ico2:after {
      animation: explodeSmall 2s infinite;
    }

    .endtext {
      opacity: 0;
      position: absolute;
      top: -100px;
      width: 100%;
      transition: all 0.6s ease;
    }

    .open .endtext {
      top: 0;
      opacity: 1;
      animation: show 2s forwards;
    }

    .endtext .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    .endtext h1,
    .endtext h2,
    .endtext h3 {
      text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
      font-weight: normal;
      margin: 10px auto;
      max-width: 90%;
    }

    .endtext h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .endtext h2 {
      font-size: 24px;
      line-height: 1.6;
    }

    .endtext h3 {
      font-size: 22px;
      margin-top: 20px;
    }

    /* === ANIMATIONS === */
    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.6); opacity: 0; }
    }

    @keyframes explodeSmall {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0; }
    }

    @keyframes open {
      from { transform: scale(1); }
      to { transform: scale(10); }
    }

    @keyframes show {
      from { opacity: 0; top: -100px; }
      to { opacity: 1; top: 0; }
    }

    /* === RESPONSIVE STYLES === */
    @media (max-width: 768px) {
      .container {
        width: 250px;
        margin-top: 80px;
      }

      .ico {
        width: 250px;
        height: 250px;
      }

      .ico .title {
        font-size: 40px;
      }

      .endtext h1 {
        font-size: 36px;
      }

      .endtext h2 {
        font-size: 18px;
      }

      .endtext h3 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 200px;
        margin-top: 60px;
      }

      .ico {
        width: 200px;
        height: 200px;
      }

      .ico .title {
        font-size: 32px;
      }

      .endtext h1 {
        font-size: 28px;
      }

      .endtext h2 {
        font-size: 16px;
      }

      .endtext h3 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="bgoverlay">
    <div class="container">
      <span class="ico">
        <span class="ico2"></span>
        <span class="title">Click Me</span>
      </span>
      <div class="endtext">
        <span class="close" title="Restart"><i class="fa fa-times"></i></span>
        <h1>Aulia Najwa</h1>
        <h2>
          Makaciih udah maw dengerin aku,mahamin aku,peduli aku,sama bikin moodku happy sehari hari
        </h2>
        <h2>Thanks</h2>
        <h3>~ Radifa</h3>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".title").click(function () {
        $(".container").addClass("open");
      });

      $(".close").click(function () {
        $(".container").removeClass("open");
      });
    });
  </script>
</body>
</html>
